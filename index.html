<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator using javascript</title>
        <link rel="webpage icon" type="png" href="—Pngtree—creative golden sun_3439034.png">
    <link rel="stylesheet" href="style.css">
    <script src="style.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="BRIGHT">BRIGHT CALCULATOR</h1>
       <div class="calculator">
        <form>
            <div class="display">
                <input type="text" name="display">
            </div>
            <div>
                <input type="button" value="AC" class="ac symbol" onclick="display.value =' ' ">
                <input type="button" value="DEL" class="symbol" onclick="display.value =display.value.toString().slice(0,-1) ">
                <input type="button" value="÷" class="symbol" onclick="display.value +='÷' ">

            </div>
            <div>
                <input type="button" value="1" onclick="display.value +='1' ">
                <input type="button" value="2" onclick="display.value +='2' ">
                <input type="button" value="3" onclick="display.value +='3' ">
                <input type="button" value="*" class="symbol" onclick="display.value +='*' ">

            </div>
            <div>
                <input type="button" value="4" onclick="display.value +='4' ">
                <input type="button" value="5" onclick="display.value +='5' ">
                <input type="button" value="6" onclick="display.value +='6' ">
                <input type="button" value="+" class="symbol" onclick="display.value +='+' ">

            </div>
            <div>
                <input type="button" value="7" onclick="display.value +='7' ">
                <input type="button" value="8" onclick="display.value +='8' ">
                <input type="button" value="9" onclick="display.value +='9' ">
                <input type="button" value="-" class="symbol" onclick="display.value +='-' ">

            </div>
            <div>
                <input type="button" value="." onclick="display.value +='.' ">
                <input type="button" value="0" onclick="display.value +='0' ">
                <input type="button" value="=" class="symbol equal" onclick="display.value =eval(display.value)">

            </div>
            
        </form>
       </div>

    </div>
    
</body>
</html>
